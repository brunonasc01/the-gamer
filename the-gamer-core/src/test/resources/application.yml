spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=PostgreSQL
    username: user
    password: undefined

    hikari:
      maximum-pool-size: 10
      connectionTimeout: 30000
      minimumIdle: 1
      idleTimeout: 30000
      maxLifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.jdbc.batch_size: 50
      hibernate.show_sql: true
      hibernate.format_sql: true
      hibernate.use_sql_comments: true

  liquibase:
    change-log: classpath:database/changelog/the-gamer-core-changelog-master.xml
    contexts: test
    drop-first: true
    enabled: true